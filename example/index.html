<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title><%= title %></title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <ul style="display: none;">
    <!-- http://localhost:3000/request-view?src=https://s3.ax1x.com/2021/01/07/sZxSvn.md.png&alt=123&title=title -->
    <!-- http://localhost:3000/request-view?src=https://s3.ax1x.com/2021/01/07/sZxCD0.png&alt=123&title=title -->
    <% images.forEach(function(item){ %>
      <li><img data-src="<%= item.src %>"  alt="<%= item.alt %>"></li>
    <% }); %>
    <!-- <li><img data-src="https://s3.ax1x.com/2021/01/07/sZxSvn.md.png" loading="lazy" alt="1"></li>
    <li><img src="https://s3.ax1x.com/2021/01/07/sZxCD0.png" loading="lazy" alt="3"></li> -->
    <!-- <li><img data-src="https://s3.ax1x.com/2021/01/07/sZv6nx.jpg" loading="lazy" alt="4"></li>
    <img src="https://s3.ax1x.com/2021/01/07/sZxCD0.png" alt="This is a task manager window of google chrome" srcset=""> -->
  </ul>
  <div class="imageViewerBox">
    <div class="img_title">
      <span class="img_con">imageviewer</span>
      <span class="img_actions"><div class="img_icon icon_cycle"></div>
        <div class="img_action">
          <ul>
            <li><a class="img_full">全屏</a></li>
            <!-- <li><a class="img_close">关闭</a></li> -->
            <li><a href="https://github.com/zgoby/image-viewer">GitHub</a></li>
          </ul>
        </div>
      </span>
    </div>
    <div class="img_imgBox">
      <!-- <div class="img_position">
        <div class="img_size">
        </div>
      </div> -->
    </div>
    <div class="img_controlBox clearfix">

      </div>

  </div>
</body>
<script src="./index.js"></script>
<script>
  imageViewer.load({list: document.querySelector("ul")});
</script>
</html>
